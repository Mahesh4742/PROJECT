<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your existing head content here -->
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #239791, #000000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: #fff;
            padding: 20px;
            text-align: top;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        /* Add styles for your gallery page here */
        .gallery-container {
            display: top;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-item {
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <header>
        <h1>College Events Gallery</h1>
    </header>

    <div class="gallery-container">
        <!-- Add your gallery images as items here -->
        <div class="gallery-item">
            <img src="image1.jpg" alt="Event 1">
            <p>Event 1 Description</p>
        </div>

        <div class="gallery-item">
            <img src="image2.jpg" alt="Event 2">
            <p>Event 2 Description</p>
        </div>

        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
